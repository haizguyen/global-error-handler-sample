
<div style="display: flex; flex-direction: column; gap: 10px; padding: 20px;">
  <button mat-raised-button color="primary" (click)="logSuccess()">Log Success (Toast)</button>
  <button mat-raised-button color="warn" (click)="logError()">Log Error (Popup)</button>
  <button mat-raised-button color="accent" (click)="throwError()">Throw Error</button>
</div>
